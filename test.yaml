 - name: Install MQ
   hosts: localhost
   gather_facts: yes
   become: yes

   tasks:
 
      - name:  get hard file limit
        shell: ulimit -Hn
        register: HARDFILE

      - name:  set maxuproc
        debug:
           msg: made it here 
        when: "{{ HARDFILE.stdout }} == 'unlimited' or  {{ HARDFILE.stdout }} < 10240"
